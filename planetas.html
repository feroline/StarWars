<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Planetas</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js" type="text/javascript" ></script>
</head>
<body>
    <div id="enviar" class="list-group" >
        <!--será criado aqui-->
    </div>
    <button id="botao" type="submit">Buscar Planetas</button> 
  
</body>
    <script type="text/javascript">
      $(document).ready(function (){

            $('.teste').click(function(){
                alert('a');
                            
            });

            $('#botao').on('click', function(e){
                e.preventDefault();

                $.ajax({
                    url:  "https://swapi.co/api/planets/?format=json",
                    type: 'get' , 
                    contentType: JSON,
                    
                    success: function(response){
                        if(response == '401'){
                            console.error('Requisição Inválida');
                        }
                        else{
                            console.log(response);
                            $.each(response.results, function() {
                                console.log(this.name);
                                console.log(this.rotation_period);

                                this.id = this.name;

                                $("#enviar").append('<a href="#" class="stretched-link list-group-item list-group-item-dark teste" id="'+this.id+' " >'+this.name+'</a>');

                            });
  
                        }
                  
                       
                    }
                });
            });

            function teste(){
                alert('oi')
            }
        });
     
    </script>
</html>
